<script type="text/javascript">
    $(function () {
        var currYear = (new Date()).getFullYear();
        var opt={};
        opt.date = {preset : 'date'};
        opt.datetime = {preset : 'datetime'};
        opt.time = {preset : 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 10, //开始年份
            endYear: currYear + 10 //结束年份
        };
        $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
        var optDateTime = $.extend(opt['datetime'], opt['default']);
        var optTime = $.extend(opt['time'], opt['default']);
        $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
        $("#appTime").mobiscroll(optTime).time(optTime);
        $("#appTimeEnd").mobiscroll(optTime).time(optTime);
    });
</script>


<script>
    function toogle(th){
        var ele = $(th).children(".move");
        if(ele.attr("data-state") == "on"){
            ele.animate({left: "0"}, 300, function(){
                ele.attr("data-state", "off");
                alert("关！");
            });
            $(th).removeClass("on").addClass("off");
        }else if(ele.attr("data-state") == "off"){
            ele.animate({left: '60px'}, 300, function(){
                $(this).attr("data-state", "on");
                alert("开！");
            });
            $(th).removeClass("off").addClass("on");
        }
    }
    function DateCheck(num){
        var checkdateid="date"+num;
        var checkboxid="checkboxdate"+num;
        if(document.getElementById(checkboxid).checked==true) {
            document.getElementById(checkboxid).checked=false;
            document.getElementById(checkdateid).className="date";
        } else{
            document.getElementById(checkboxid).checked=true;
            document.getElementById(checkdateid).className="datecheck";
        }
    }


    function wifienableclick(){
        var a = document.getElementById("wifienable_24").checked;
        if(a){//关闭
            document.getElementById("wifienable2").className = "checkbox_off";
            document.getElementById("wifienable_24").checked = false;
        }else{//开启
            document.getElementById("wifienable2").className = "checkbox_on";
            document.getElementById("wifienable_24").checked = true;
        }
    }
    function wifienableclick5(){

        }
    }



    function endMinuteSelect(){
        var u=document.getElementById("begin_minute");
        var b=document.getElementById("end_minute");
        for(var i=0;i<60;i++){
            var value=i;
            var textvlue=i;
            if(i<10){
                value="0"+i.toString();
                textvlue="0"+i.toString();
            }
            u.options.add(new Option(value,textvlue));
            b.options.add(new Option(value,textvlue));
        }
    }

    function CancelSetup(){
        $("#bigBackground").css({display: "none"});
        $("#ConfigurationBox").css({display: "none"});

    $(function(){
        $("#next").mousedown(function(){
            var footNavLeft = $('#footNav').css('marginLeft');
            var htmlfontSize=document.getElementById("html").style.fontSize;
            if($(".img1").eq(-1).offset().left>parseFloat($(".img1").eq(0).css("width"))*4){
                var left=-1.4+parseFloat(footNavLeft)/parseFloat(htmlfontSize)+"rem";     //点击一次需要移动的距离+目前的marginLeft
                $('#footNav').css({marginLeft:left})
            }

        });
        $("#pre").mousedown(function(){
            var footNavLeft = $('#footNav').css('marginLeft');
            if(parseFloat(footNavLeft)<-1){
                var htmlfontSize=document.getElementById("html").style.fontSize;
                var left=1.4+parseFloat(footNavLeft)/parseFloat(htmlfontSize)+"rem";
                $('#footNav').css({marginLeft:left})
            }

        });

        var srcArr=[{src:"images/internet_05.png"},{src:"images/routerBg_20_20.png"},{src:"images/routerBg_14.png"},{src:"images/routerBg_20_30.png"},{src:"images/routerBg_20_30.png"}];
        var selectSrcArr=[{selectSrc:"images/internet_05_yellow.png"},{selectSrc:"images/routerBg_20_20_yellow.png"},{selectSrc:"images/routerBg_14_yellow.png"},{selectSrc:"images/routerBg_20_30_yellow.png"},{selectSrc:"images/routerBg_20_30_yellow.png"}];
        //页面切换
        $(document).on("touchend", "#footNav li", function(){
            var PageSwitch=$(this).index();
            var PagePosition=$('#footNav li').length;
            for(var i=0;i<PagePosition;i++){
                if(PageSwitch==i){
                    $(".Configuration"+i).show();
                    $(".imgSrc"+i).attr("src",selectSrcArr[i].selectSrc);
                    $(".title"+i).css({color:"rgb(188, 158, 17)"});

                }else{
                    $(".Configuration"+i).hide();
                    $(".imgSrc"+i).attr("src",srcArr[i].src);
                    $(".title"+i).css({color:"#646464"});
                }
            }
        } );
//       endMinuteSelect()
